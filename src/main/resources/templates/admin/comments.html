<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<div th:replace="admin/header :: header"></div>
<body>
<div th:replace="admin/header :: navbar"></div>
<br/>
<br/>

<div class="container">
	<div class="row">
		<h1>List of Comments</h1>
	</div>
	<br/>
	<table class="table table-striped table-hover table-bordered">
		<thead class="table-dark">
			<tr>
				<th>#</th>
				<th>Name</th>
				<th>Email</th>
				<th>Comment</th>
				<th>Created Date</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each = "comment, iterstat : ${comments}">
				<td th:text="${iterstat.count}"></td>
				<td th:text="${comment.name}"></td>
				<td th:text="${comment.email}"></td>
				<td th:text="${comment.content}"></td>
				<td th:text="${#temporals.format(comment.createdOn,'dd MM yyyy')}"></td>
				<td>
					<a class="btn btn-danger" th:href="@{/admin/posts/comments/{commentId}(commentId=${comment.id})}">Delete</a>
				</td>
			</tr>
		
		
		</tbody>
	</table>

</div>


</body>
</html>
