<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<div th:replace="blog/header :: header"></div>
<body>
	<div th:replace="blog/header :: navbar"></div>
	
	
	<div class="container">
		<div class="row">
			<div class="col-md-9">
				<div th:each="post : ${postsResponse}">
					<div class="card">
						<div class="card-header">
							<h3>
								<a th:href="@{/post/{postUrl}(postUrl=${post.url})}"
									th:text="${post.title}"></a>
									
							</h3>
							<div>
								<strong th:text="${#temporals.format(post.createdOn,'dd MMMM YYYY')}"></strong>
							</div>
						</div>
						<div class="card-body">
							<span th:utext="${post.shortDescription}"></span>
							<a th:href="@{/post/{postUrl}(postUrl=${post.url})}">Read more</a>
						</div>
					</div>
					<br/>
				</div>
			</div>
			<!--  Search bar goes here-->
			<div class="col-md-3">
				<div th:replace="blog/search :: search"></div>
			</div>
		
		</div>
	
	
	</div>


</body>
</html>
