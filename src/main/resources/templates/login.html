<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<head>
	<meta charset="ISO-8859-1">
	<title>Spring Boot Thymeleaf Blog app</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
		  rel="stylesheet" 
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
		  crossorigin="anonymous">
		  
</head>

<body>

	<nav class="navbar navbar-expand-lg  navbar-dark bg-dark" th:fragment="navbar">
	  <div class="container-fluid">
	  
	    <a class="navbar-brand" href="#">Spring Boot Thymeleaf Blog app</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/}">All Posts</a>
	        </li>

	      </ul>
	      
	    </div>
	    
	  </div>
	</nav>
	
	<br/>
	<br/>
	<br/>
	<br/>

	<div class="container">
		<div class="row col-md-6 offset-md-3">
		
			<div th:if="${param.error}">
				<div class="alert alert-danger">Invalid email or password</div>
			</div>
			<div th:if="${param.logout}">
			<!-- param.logout means link on the search bar you can check the link when logout it shows like bellow : 
			localhost:8080/login?logout : here we take the logout  
			 similar 
			 -->
				<div class="alert alert-success">
					You have been logout
				</div>
			</div>
			
			<div class="card">
				<div class="card-header">
					<h2 class="text-center">Login Form</h2>
				</div>
				<div class="card-body">
					<form th:action="@{/login}" method="post" role="form" class="form-horizontal" >
						<div class="form-group mb-3">
							<label class="control-label">Email *</label>
							<input
								type="text"
								id="username"
								name="username"
								class="form-control"
								placeholder="Enter email address"
							/>
						</div>
						<div class="form-group mb-3">
							<label class="control-label">Password *</label>
							<input
								type="password"
								id="password"
								name="password"
								class="form-control"
								placeholder="Enter password"
							/>
						</div>
						<div class="form-group mb-3">
							<button class="btn btn-primary" type="submit">Submit</button>
							<span>Not register yet?
								<a th:href="@{/register}">register/singUp Here</a>
							</span>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
